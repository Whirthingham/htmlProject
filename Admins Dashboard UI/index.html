<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img width="20" height="20" src="https://img.icons8.com/ios/50/menu--v1.png" alt="menu--v1"/>
            <h1>Tyamo</h1>
            <img width="64" height="64" src="https://img.icons8.com/arcade/64/leaf.png" alt="leaf"/>
        </div>
        <h1 class="dashboard_title">DASHBOARD</h1>
        <h2>Your Friend</h2>
        <div class="card">
            <div class="row">
                <img width="70" height="70" src="https://img.icons8.com/office/16/test-account.png" alt="test-account"/>
                <div class="personal_details">
                    <div class="name">Shafqat Khan</div>
                    <div class="address">Bow Lane, West Freeway,<br>Houstan, Texas, United States</div>
                </div>
            </div>
            <div class="row">
                <div class="row_element">
                    <div class="element1">Status</div>
                    <div class="element2">Offline</div>
                </div>
                <div class="row_element">
                    <div class="element1">User Status</div>
                    <div class="element2">N/A</div>
                </div>
                <div class="row_element">
                    <div class="element1">Mood N/A</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
